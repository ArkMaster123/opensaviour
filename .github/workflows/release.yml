name: release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 1.0.0)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            targets: "linux-arm64 linux-x64 linux-x64-baseline linux-arm64-musl linux-x64-musl linux-x64-baseline-musl"
          - os: macos-latest
            targets: "darwin-arm64 darwin-x64 darwin-x64-baseline"
          - os: windows-latest
            targets: "windows-x64 windows-x64-baseline"
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install
        working-directory: packages/opencode

      - name: Build CLI
        run: bun run script/build.ts
        working-directory: packages/opencode
        env:
          OPENCODE_VERSION: ${{ inputs.version }}

      - name: Create archives (Unix)
        if: runner.os != 'Windows'
        working-directory: packages/opencode
        run: |
          for target in ${{ matrix.targets }}; do
            dir="dist/opencode-${target}"
            if [ -d "$dir" ]; then
              # Rename binary from opencode to opensaviour
              if [ -f "$dir/bin/opencode" ]; then
                mv "$dir/bin/opencode" "$dir/bin/opensaviour"
              fi
              
              if [[ "$target" == linux* ]]; then
                tar -czf "dist/opensaviour-${target}.tar.gz" -C "$dir/bin" .
              else
                cd "$dir/bin" && zip -r "../../opensaviour-${target}.zip" . && cd ../../..
              fi
            fi
          done

      - name: Create archives (Windows)
        if: runner.os == 'Windows'
        working-directory: packages/opencode
        shell: pwsh
        run: |
          $targets = "${{ matrix.targets }}" -split " "
          foreach ($target in $targets) {
            $dir = "dist/opencode-$target"
            if (Test-Path $dir) {
              # Rename binary from opencode to opensaviour
              if (Test-Path "$dir/bin/opencode.exe") {
                Rename-Item "$dir/bin/opencode.exe" "opensaviour.exe"
              }
              Compress-Archive -Path "$dir/bin/*" -DestinationPath "dist/opensaviour-$target.zip"
            }
          }

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.os }}
          path: |
            packages/opencode/dist/*.tar.gz
            packages/opencode/dist/*.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ inputs.version }}
          name: OpenSaviour v${{ inputs.version }}
          draft: false
          prerelease: false
          files: artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
